<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <header>
    </header>
    <article class="log">
      <h1 class="h1_article">Register</h1>
      <form action="/action_register.php">
        <div class="container">
          <p>Enter your details to sign up!</p>
          <hr>
          <!--Ask for username-->
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="What do we call you?" name="username" required><br>
          <!--Ask for email-->
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Self explanitory" name="email" required><br>
          <!--Ask for password-->
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="It's a secret to everyone" name="psw" required><br>
          <!--Ask to repeat password-->
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Deja vu" name="psw-repeat" required><br>
          <hr>
          <!--Send to login screen-->
          <p>Not a newbie? <a href="login.html">Log in</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      </form>
    </article>
  </body>
</html>
