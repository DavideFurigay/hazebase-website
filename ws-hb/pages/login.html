<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <header>
    </header>
    <article class="log">
      <h1 class="h1_article">Login</h1>
        <form method="POST" action="/php/login.php?login=1">
          <div class="container">
          <p>Welcome back!</p>
          <hr>
          <!--Ask for username-->
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="What do we call you?" name="username" required><br>
          <!--Ask for password-->
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="It's a secret to everyone" name="passwort" required><br>
            
          <hr>
          <!--GO to register screen-->
          <p>Need the good stuff? <a href="register.html">Register</a>.</p>
          <button type="submit" class="registerbtn">Log In</button>
        </div>
      </form>
    </article>
  </body>
</html>
