<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <header>
      <div class="topnav">
        <a href="../index.html">Home</a>
        <a href="pages.html">Articles</a>
        <a href="user.html">Account</a>
      </div>
    </header>
    <article class="log">
      <h1 class="h1_article">Login</h1>
        <form action="/action_login.php">
          <div class="container">
          <p>Welcome back!</p>
          <hr>
        
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="What do we call you?" name="username" required><br>
        
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="It's a secret to everyone" name="psw" required><br>
            
          <hr>
          <p>Need the good stuff? <a href="register.html">Register</a>.</p>
          <button type="submit" class="registerbtn">Log In</button>
        </div>
      </form>
    </article>
  </body>
</html>
